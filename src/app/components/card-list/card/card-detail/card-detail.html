<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content class="mat-typography">
 <img mat-card-image [src]="'phones/' + data.image" alt="Photo of a Smartphone" style="object-fit: contain; height: 200px; width: 100%;">
  <p>{{ data.description }}</p>

    <h3>Specification</h3>
    <div>
        @for (spec of getSpecs(); track $index) {
            <strong>{{ spec[0][0].toUpperCase() + spec[0].slice(1) }}: </strong>{{ spec[1] }}
            <br>
        }
    </div>
</mat-dialog-content>
  <footer>
      <p>{{ data.price | currency:'USD' }}</p>
      <mat-dialog-actions align="end">
        <button matButton mat-dialog-close>Cancel</button>
        <button matButton [mat-dialog-close]="true" (click)="onBuy()">Buy</button>
      </mat-dialog-actions>
  </footer>
