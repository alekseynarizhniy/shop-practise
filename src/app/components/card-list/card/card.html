<mat-card class="smartphone-card" appearance="outlined" style="max-width: 100%; margin: 8px;">
    <mat-card-header>
        <mat-card-title>{{ smartphone()?.name}}</mat-card-title>
        <mat-card-subtitle>{{ smartphone()?.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'phones/' + smartphone()?.image" alt="Photo of a Smartphone" style="object-fit: contain; height: 200px; width: 100%;">
    <mat-card-content>
        <p>
            {{ smartphone()?.description }}
        </p>
    </mat-card-content>
    <footer>
        <mat-card-actions>
            <button mat-button color="primary" (click)="onBuy()">BUY</button>
            <button mat-button (click)="onDetail()">DETAILS</button>
        </mat-card-actions>
        <p>{{ smartphone()?.price | currency:'USD' }}</p>
    </footer>
</mat-card>
